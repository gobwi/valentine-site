<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Perfect Ending üíï</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .final-page {
            background: linear-gradient(135deg, #ffeef8 0%, #fff0f5 50%, #ffe4e9 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .final-container {
            text-align: center;
            max-width: 900px;
            width: 100%;
        }

        .final-heading {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: var(--text-pink, #ff69b4);
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }

        .final-subtext {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #666;
            font-style: italic;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        .spiral-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto;
            perspective: 1000px;
        }

        .spiral-slide {
            position: absolute;
            width: 250px;
            height: 250px;
            top: 50%;
            left: 50%;
            margin-left: -125px;
            margin-top: -125px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            transition: all 1s ease-in-out;
            opacity: 0;
            object-fit: cover;
            border: 5px solid white;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .final-heading {
                font-size: 2rem;
            }

            .final-subtext {
                font-size: 1.2rem;
            }

            .spiral-container {
                width: 300px;
                height: 300px;
            }

            .spiral-slide {
                width: 200px;
                height: 200px;
                margin-left: -100px;
                margin-top: -100px;
            }
        }
    </style>
</head>

<body class="final-page">
    <div class="bg-hearts" id="bg-hearts"></div>

    <div class="final-container fade-in">
        <h1 class="final-heading">Thank you for being my Valentine ‚ù§Ô∏è</h1>
        <p class="final-subtext">This was my favorite day with you.</p>

        <div class="spiral-container">
            <img src="assets/DSCN0597.JPG" alt="Memory 1" class="spiral-slide">
            <img src="assets/jeet.jpg" alt="Memory 2" class="spiral-slide">
            <img src="assets/DSCN0637.JPG" alt="Memory 3" class="spiral-slide">
            <img src="assets/jeet4.jpeg" alt="Memory 4" class="spiral-slide">
            <img src="assets/jjet5.jpeg" alt="Memory 5" class="spiral-slide">
        </div>
    </div>

    <script>
        enforceRefreshRedirect();
    </script>
    <script src="js/script.js"></script>
</body>

</html>
